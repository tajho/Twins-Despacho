<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TWINS DESPACHOS | Tajho Dev</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --twins-blue: #0056b3;
            --twins-green: #8cc63f;
            --bg: #ffffff;
            --card: #f8fafc;
            --text: #1e293b;
            --border: #e2e8f0;
            --input-bg: #ffffff;
            --danger: #ef4444;
        }

        [data-theme="dark"] {
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
            --border: #334155;
            --input-bg: #1e293b;
            --twins-blue: #3b82f6;
        }

        body, html { 
            height: 100%; overflow: hidden; 
            background: var(--bg); color: var(--text); 
            font-family: 'Inter', sans-serif; margin: 0; padding: 0; 
        }

        .page { display: none; padding: 15px; flex-direction: column; height: 100vh; box-sizing: border-box; }
        .active { display: flex !important; }
        
        /* Area de scroll corregida */
        .scroll-content { flex: 1; overflow-y: auto; padding-bottom: 20px; -webkit-overflow-scrolling: touch; }

        .top-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; flex-shrink: 0; }
        
        .main-title { font-size: 28px; font-weight: 800; color: var(--twins-blue); }
        .creator-tag { font-size: 12px; font-weight: 700; color: var(--twins-blue); opacity: 0.8; }

        .card { background: var(--card); border-radius: 16px; border: 1px solid var(--border); padding: 15px; margin-bottom: 10px; }
        .banner-total { background: var(--twins-blue); color: white; border-radius: 20px; padding: 15px; text-align: center; margin-bottom: 10px; flex-shrink: 0; }

        .btn { width: 100%; padding: 14px; border-radius: 12px; border: none; font-size: 14px; font-weight: 700; cursor: pointer; margin-top: 8px; }
        .btn-main { background: var(--twins-blue); color: white; }
        .btn-save { background: var(--twins-green); color: white; }
        .btn-save:disabled { background: #ccc; opacity: 0.5; }
        .btn-outline { background: transparent; border: 2px solid var(--twins-blue); color: var(--twins-blue); }
        
        input, select { 
            width: 100%; padding: 12px; margin: 5px 0; border-radius: 10px; 
            border: 1px solid var(--border); background: var(--input-bg); 
            color: var(--text); font-size: 16px; box-sizing: border-box; 
        }

        /* Separadores de fecha en historial */
        .date-divider { 
            background: var(--twins-blue); color: white; padding: 8px 12px; 
            border-radius: 8px; font-size: 12px; font-weight: 800; 
            margin: 15px 0 8px 0; display: flex; justify-content: space-between;
        }

        .item-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid var(--border); }
        
        .chip-container { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 10px; flex-shrink: 0; }
        .chip { background: var(--card); border: 1px solid var(--border); padding: 8px 12px; border-radius: 20px; font-size: 11px; cursor: pointer; white-space: nowrap; }
        .chip.active { background: var(--twins-blue); color: white; }

        #pull-indicator { text-align: center; height: 0; overflow: hidden; transition: height 0.3s; color: var(--twins-green); font-weight: 800; font-size: 11px; }

        /* Bot√≥n de historial fijo abajo */
        .footer-nav { flex-shrink: 0; padding-top: 10px; border-top: 1px solid var(--border); }
    </style>
</head>
<body ontouchstart="hStart(event)" ontouchmove="hMove(event)" ontouchend="hEnd()">

    <div id="p1" class="page active" style="justify-content: center; align-items: center; text-align: center;">
        <div class="main-title">TWINS DESPACHOS</div>
        <div class="creator-tag">By Tajho Developer</div>
        <div style="width: 100%; max-width: 260px; margin-top: 30px;">
            <button class="btn btn-outline" onclick="login('TAJHO')">TAJHO</button>
            <button class="btn btn-outline" onclick="login('FRANCESCO')">FRANCESCO</button>
            <button class="btn btn-outline" onclick="login('OSCAR')">OSCAR</button>
            <button class="btn btn-outline" onclick="login('LUIS HERBER')">LUIS HERBER</button>
        </div>
    </div>

    <div id="p2" class="page">
        <div class="top-bar">
            <b id="user-display" style="color:var(--twins-blue)"></b>
            <div style="display: flex; gap: 10px;">
                <button onclick="cargarDatosNube()" style="background:none; border:none; color:var(--twins-blue); font-size: 18px;">üîÑ</button>
                <button onclick="location.reload()" style="background:none; border:none; color:var(--danger); font-weight:800;">SALIR</button>
            </div>
        </div>
        
        <div class="banner-total">
            <small>CAJAS EN RUTA</small>
            <div id="total-vivo" style="font-size:40px; font-weight:800;">0</div>
        </div>

        <div class="scroll-content">
            <div class="card">
                <input type="text" id="cli" placeholder="Nombre del Cliente">
                <input type="number" id="can" placeholder="Cajas" inputmode="numeric">
                <button class="btn btn-main" onclick="addItem()">+ A√ëADIR A LISTA</button>
            </div>

            <div id="area-despacho" style="display:none;">
                <div class="card" id="lista-actual"></div>
                <div class="card">
                    <select id="pla" onchange="validateForm()">
                        <option value="">Seleccionar Placa...</option>
                        <option value="BVN-930">BVN-930</option><option value="BVN-704">BVN-704</option><option value="BUL-742">BUL-742</option><option value="BPN-711">BPN-711</option><option value="FUSO">FUSO</option>
                    </select>
                    <select id="cho" onchange="validateForm()">
                        <option value="">Seleccionar Chofer...</option>
                        <option value="LUIS H.">LUIS H.</option><option value="ROMARIO">ROMARIO</option><option value="CESAR C.">CESAR C.</option><option value="WALDIR">WALDIR</option><option value="MARCELO">MARCELO</option><option value="TAJHO">TAJHO</option>
                    </select>
                    <select id="aux">
                        <option value="">Seleccionar Auxiliar (Opcional)</option>
                        <option value="CRISTOPHER">CRISTOPHER</option><option value="LUIS PLACIDO">LUIS PLACIDO</option><option value="RODOLFO">RODOLFO</option><option value="ELIO">ELIO</option><option value="PERCY">PERCY</option><option value="MARTIN">MARTIN</option><option value="JOFER">JOFER</option>
                    </select>
                    <button id="btn-save-wa" class="btn btn-save" onclick="guardar(true)" disabled>üíæ GUARDAR Y ENVIAR</button>
                    <button id="btn-save-only" class="btn btn-outline" onclick="guardar(false)" disabled style="border-width: 1px; padding: 10px;">SOLO GUARDAR</button>
                </div>
            </div>
        </div>
        
        <div class="footer-nav">
            <button class="btn btn-outline" onclick="verReportes()">üìä VER HISTORIAL GLOBAL</button>
        </div>
    </div>

    <div id="p3" class="page">
        <div id="pull-indicator">‚¨áÔ∏è SUELTA PARA ACTUALIZAR</div>
        <div class="top-bar">
            <button class="btn btn-outline" style="width:auto; padding:8px 15px; margin:0;" onclick="switchPage('p3','p2')">‚Üê VOLVER</button>
            <div style="display:flex; gap:10px;">
                <div style="text-align:right"><small>MES</small><div id="stat-mes" style="font-weight:800; color:var(--twins-blue);">0</div></div>
                <div style="text-align:right"><small>D√çA</small><div id="stat-dia" style="font-weight:800; color:var(--twins-green);">0</div></div>
            </div>
        </div>

        <div class="card" style="padding:10px; margin-bottom:10px;">
            <input type="text" id="search-cli" placeholder="üîç Buscar cliente o placa..." onkeyup="renderHistory()" style="margin-bottom:8px;">
            <div style="display:flex; gap:5px;">
                <select id="filter-month" onchange="renderHistory()" style="margin:0;">
                    <option value="ALL">Todos los Meses</option>
                    <option value="0">Enero</option><option value="1">Febrero</option><option value="2">Marzo</option><option value="3">Abril</option><option value="4">Mayo</option><option value="5">Junio</option><option value="6">Julio</option><option value="7">Agosto</option><option value="8">Septiembre</option><option value="9">Octubre</option><option value="10">Noviembre</option><option value="11">Diciembre</option>
                </select>
                <input type="date" id="filter-date" onchange="renderHistory()" style="margin:0; width:150px;">
            </div>
        </div>

        <div id="driver-chips" class="chip-container"></div>

        <div id="history-list" class="scroll-content"></div>
    </div>

    <script>
        const CLOUD_URL = "https://script.google.com/macros/s/AKfycbwZ9POMWvQZ_ymsu5TU9MK7ERY3jpAPLMUnGTAhBSoZo9s0Nq_PGADRi59Le0PulYia/exec";
        let user = "", route = [], activeFilter = "TODOS", dbCloud = [];

        // GESTO PULL TO REFRESH
        let startY = 0;
        function hStart(e) { startY = e.touches[0].pageY; }
        function hMove(e) {
            let move = e.touches[0].pageY - startY;
            let p3Active = document.getElementById('p3').classList.contains('active');
            let scrollAtTop = p3Active ? document.getElementById('history-list').scrollTop === 0 : document.getElementById('p2').querySelector('.scroll-content').scrollTop === 0;
            
            if (move > 80 && scrollAtTop) {
                document.getElementById('pull-indicator').style.height = "40px";
            }
        }
        function hEnd() {
            if (document.getElementById('pull-indicator').style.height === "40px") {
                cargarDatosNube();
                setTimeout(() => document.getElementById('pull-indicator').style.height = "0", 1000);
            }
        }

        function switchPage(hide, show) {
            document.getElementById(hide).classList.remove('active');
            document.getElementById(show).classList.add('active');
        }

        function login(n) { 
            user = n; 
            document.getElementById('user-display').innerText = "OP: " + n; 
            switchPage('p1', 'p2'); 
            cargarDatosNube();
        }

        async function cargarDatosNube() {
            try {
                const resp = await fetch(CLOUD_URL);
                dbCloud = await resp.json();
                renderHistory();
            } catch (e) { alert("Error de conexi√≥n"); }
        }

        function addItem() {
            const cli = document.getElementById('cli').value.toUpperCase().trim();
            const can = parseInt(document.getElementById('can').value);
            if(!cli || isNaN(can)) return;
            route.push({cli, can});
            document.getElementById('cli').value = ""; document.getElementById('can').value = "";
            renderRoute(); validateForm();
        }

        function renderRoute() {
            const list = document.getElementById('lista-actual');
            let sum = 0; list.innerHTML = "";
            route.forEach((i, idx) => {
                sum += i.can;
                list.innerHTML += `<div class="item-row"><b>${i.cli}</b> <span>${i.can} CJ <b onclick="delItem(${idx})" style="color:var(--danger)">‚úï</b></span></div>`;
            });
            document.getElementById('total-vivo').innerText = sum;
            document.getElementById('area-despacho').style.display = route.length > 0 ? 'block' : 'none';
        }

        function delItem(idx) { route.splice(idx, 1); renderRoute(); validateForm(); }

        function validateForm() {
            const ok = document.getElementById('cho').value && document.getElementById('pla').value && route.length > 0;
            document.getElementById('btn-save-wa').disabled = !ok;
            document.getElementById('btn-save-only').disabled = !ok;
        }

        async function guardar(wa) {
            const reg = {
                chofer: document.getElementById('cho').value,
                auxiliar: document.getElementById('aux').value || "SIN AUXILIAR",
                placa: document.getElementById('pla').value,
                operario: user,
                items: route.map(i => `${i.cli}: ${i.can}`).join(", "),
                total: route.reduce((a,b) => a + b.can, 0)
            };

            fetch(CLOUD_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(reg) });

            if(wa) {
                let m = `*TWINS*\nCh: ${reg.chofer}\nAux: ${reg.auxiliar}\nPl: ${reg.placa}\nTotal: ${reg.total} CJ`;
                window.open(`https://wa.me/?text=${encodeURIComponent(m)}`);
            }

            route = []; renderRoute(); validateForm();
            document.getElementById('cho').value = ""; document.getElementById('pla').value = ""; document.getElementById('aux').value = "";
            alert("‚úÖ GUARDADO");
        }

        function verReportes() {
            const cont = document.getElementById('driver-chips');
            cont.innerHTML = `<div class="chip ${activeFilter==='TODOS'?'active':''}" onclick="setF('TODOS')">TODOS</div>`;
            ["LUIS H.","ROMARIO","CESAR C.","WALDIR","MARCELO","TAJHO"].forEach(d => {
                cont.innerHTML += `<div class="chip ${activeFilter===d?'active':''}" onclick="setF('${d}')">${d}</div>`;
            });
            renderHistory(); switchPage('p2', 'p3');
        }

        function setF(d) { activeFilter = d; verReportes(); }

        function renderHistory() {
            const list = document.getElementById('history-list');
            const search = document.getElementById('search-cli').value.toUpperCase();
            const monthF = document.getElementById('filter-month').value;
            const dateF = document.getElementById('filter-date').value;
            
            let totalMes = 0, totalDia = 0, grupos = {};
            list.innerHTML = "";

            dbCloud.forEach(r => {
                const f = new Date(r.fecha);
                const fKey = f.toISOString().split('T')[0];
                const matchS = !search || (r.items && r.items.toUpperCase().includes(search)) || r.placa.includes(search);
                const matchD = activeFilter === "TODOS" || r.chofer === activeFilter;
                const matchM = monthF === "ALL" || f.getMonth().toString() === monthF;
                const matchDate = !dateF || fKey === dateF;

                if (matchS && matchD && matchM && matchDate) {
                    if (!grupos[fKey]) grupos[fKey] = { regs: [], suma: 0 };
                    grupos[fKey].regs.push(r);
                    grupos[fKey].suma += parseFloat(r.total);
                    totalMes += parseFloat(r.total);
                }
            });

            const fechas = Object.keys(grupos).sort().reverse();
            fechas.forEach(k => {
                list.innerHTML += `<div class="date-divider"><span>üìÖ ${k}</span> <span>${grupos[k].suma} CJ</span></div>`;
                grupos[k].regs.forEach(r => {
                    list.innerHTML += `<div class="card" style="border-left:5px solid var(--twins-blue); margin-bottom:8px; padding:10px;">
                        <div style="display:flex; justify-content:space-between; font-size:14px;"><b>${new Date(r.fecha).toLocaleTimeString([],{hour:'2-digit',minute:'2-digit'})}</b> <b style="color:var(--twins-blue)">${r.total} CJ</b></div>
                        <div style="font-size:11px; margin:3px 0;">${r.chofer} | ${r.placa} | Aux: ${r.auxiliar}</div>
                        <div style="font-size:12px; opacity:0.8;">${r.items}</div>
                    </div>`;
                });
            });

            if(dateF && grupos[dateF]) totalDia = grupos[dateF].suma;
            else if(fechas.length > 0) totalDia = grupos[fechas[0]].suma;

            document.getElementById('stat-mes').innerText = totalMes;
            document.getElementById('stat-dia').innerText = totalDia;
        }
    </script>
</body>
</html>
